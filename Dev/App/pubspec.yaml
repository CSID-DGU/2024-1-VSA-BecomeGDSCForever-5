name: modeul
description: "A real-time interactive development learning platform that facilitates seamless communication and collaboration."

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Collection
  collection: ^1.18.0

  # Icons
  cupertino_icons: ^1.0.6

  # Splash Screen
  flutter_native_splash: ^2.4.0

  # Dotenv
  flutter_dotenv: ^5.1.0

  # Localization
  intl: ^0.19.0
  timezone: ^0.9.2

  # Logger
  logger: ^2.1.0

  # GetX
  get: ^4.6.6

  # Svg
  flutter_svg: ^2.0.10+1

  # Shimmer
  shimmer: ^3.0.0

  # Cached Image
  cached_network_image: ^3.3.1
  cached_memory_image: ^1.5.0

  # Storage
  get_storage: ^2.1.1
  flutter_secure_storage: ^9.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Lint
  flutter_lints: ^3.0.0

  # Localization
  intl_translation: ^0.20.0

  # app icon
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

    - assets/icons/

    - assets/config/.env

  fonts:
    - family: SUIT
      fonts:
        - asset: assets/fonts/SUIT-Thin.otf
          weight: 100
        - asset: assets/fonts/SUIT-ExtraLight.otf
          weight: 200
        - asset: assets/fonts/SUIT-Light.otf
          weight: 300
        - asset: assets/fonts/SUIT-Regular.otf
          weight: 400
        - asset: assets/fonts/SUIT-Medium.otf
          weight: 500
        - asset: assets/fonts/SUIT-SemiBold.otf
          weight: 600
        - asset: assets/fonts/SUIT-Bold.otf
          weight: 700
        - asset: assets/fonts/SUIT-ExtraBold.otf
          weight: 800
        - asset: assets/fonts/SUIT-Heavy.otf
          weight: 900